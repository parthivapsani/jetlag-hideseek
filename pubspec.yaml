name: jetlag_hideseek
description: A companion app for playing Jet Lag Hide and Seek
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Backend
  supabase_flutter: ^2.3.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Routing
  go_router: ^13.0.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  image_picker: ^1.0.7
  permission_handler: ^11.2.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  http: ^1.2.0
  collection: ^1.18.0
  equatable: ^2.0.5

  # Audio recording
  record: ^5.0.4
  audioplayers: ^5.2.1

  # Payments (RevenueCat)
  purchases_flutter: ^6.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/

  fonts:
    - family: JetLag
      fonts:
        - asset: assets/fonts/JetLag-Regular.ttf
        - asset: assets/fonts/JetLag-Bold.ttf
          weight: 700
